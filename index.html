<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Ticket Booking</title>
</head>
<body>
    <header>
        <h1>FlatDango Movies Ticket Booking</h1>
    </header>
    <main>
        <div class="movie-list">
            <!-- Film Options should show in this place -->
        </div>
        <div class="booking-form">
            <h2>Book Your Tickets</h2><form id="bookingForm">
                <label for="movie">Select Movie:</label>


                <select id="movie" name="movie">
                    <!-- The Options will  load here -->
                </select>

                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="seats">Number of Seats:</label>
                <input type="number" id="seats" name="seats" min="1" max="10" required>

                <button type="submit">Book Now</button>
            </form>
